plugins {
    id 'java'
}

group 'com_junit5_03_07_22'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

compileJava {
    options.encoding = 'UTF-8'
}
compileTestJava {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
    'org.junit.jupiter:junit-jupiter:5.8.2',
    'com.codeborne:selenide:6.4.0'
    )
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}